<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no">

    <title>Home | ProjectName</title>

    <link rel="stylesheet" href="../../css/main.css"/>

    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>

<div class="wrapper" style="margin: 20px">
    <header class="main-header"></header>

    <main class="main-content">
        <div class="container">
            <div class="row">
                <div class="col" style="margin-bottom: 20px;">
                    <button class="btn red" type="button">Red Default</button>
                    <button class="btn blue" type="button">Blue Default</button>
                    <button class="btn green" type="button">Green Default</button>
                    <button class="btn orange" type="button">Orange Default</button>
                </div>
                <div class="col" style="margin-bottom: 20px;">
                    <button class="btn bordered red">Red Bordered</button>
                    <button class="btn bordered blue">Blue Bordered</button>
                    <button class="btn bordered green">Green Bordered</button>
                    <button class="btn bordered orange">Orange Bordered</button>
                </div>
                <div class="col" style="margin-bottom: 20px;">
                    <button class="btn rounded red" type="button">Red Rounded</button>
                    <button class="btn rounded blue" type="button">Blue Rounded</button>
                    <button class="btn rounded green" type="button">Green Rounded</button>
                    <button class="btn rounded orange" type="button">Orange Rounded</button>
                </div>
            </div>
        </div>
    </main>

    <footer class="main-footer"></footer>
</div>

<script src="../../js/libs/jquery/dist/jquery.min.js"></script>
<script src="../../js/main.js"></script>

</body>
</html>
